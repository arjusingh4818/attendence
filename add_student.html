<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Attendance System</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .mt-5 {
            margin-top: 40px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        select.form-control {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 30px;
        }

        button[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Student to Attendance System</h2>
        <form action="/add_student" method="POST">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="schoolName">School</label>
                <select class="form-control" id="schoolName" name="school_name" required>
                    <option value="">Select school</option>
                    <option value="Btech-Mtech Cybersecurity">School of Science and Technology</option>
                    <option value="Bsc-Msc Forensic">School of Forensic Science</option>
                    <option value="Bsc-LLB">School of Legal Studies</option>
                </select>
            </div>
            <div class="form-group">
                <label for="className">Class</label>
                <select class="form-control" id="className" name="class_name" required>
                    <option value="">Select class</option>
                    <option value="Btech-Mtech Cybersecurity">Btech-Mtech Cybersecurity</option>
                    <option value="Bsc-Msc Forensic">Bsc-Msc Forensic</option>
                    <option value="Bsc-LLB">Bsc-LLB</option>
                    <option value="Msc">Msc Forensic</option>
                    <option value="LLM">LLM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="section">Year</label>
                <select class="form-control" id="section" name="section" required>
                    <option value="">Select year</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" class="form-control" id="rollNumber" name="roll_number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" name="email" required>
            </div>
            <div class="form-group">
                <label for="MobileNumber">Contact Number</label>
                <input type="tel" class="form-control" id="MobileNumber" name="contact_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
