<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
        }

        .card-footer {
            text-align: right;
            background-color: #f8f9fa;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 10px 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            border-radius: 5px;
            margin-top: 15px;
        }

        .col-md-12 {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group label {
            font-weight: bold;
        }

        .card-footer button {
            margin-top: 10px;
        }

        #attendance_block {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- Attendance Form Card -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">View Attendance</h3>
                        </div>
                        <!-- Form Section -->
                        <form>
                            <div class="card-body">
                                <!-- Subject Selection -->
                                <div class="form-group">
                                    <label>Subject</label>
                                    <select class="form-control" name="subject" id="subject">
                                        {% for subject in subjects %}
                                        <option value="{{subject}}">subject_name</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Session Year Selection -->
                                <div class="form-group">
                                    <label>Session Year</label>
                                    <select class="form-control" name="session_year_id" id="session_year_id">
                                        {% for session_year in session_years %}
                                        <option value="{{ session_year.id }}"> session_start_year  to session_end_year</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <!-- Fetch Attendance Date Button -->
                            <div class="card-footer">
                                <button type="button" class="btn btn-primary" id="fetch_attendance">Fetch Attendance Date</button>
                            </div>

                            <!-- Attendance Date Dropdown -->
                            <div class="card-footer">
                                <div class="form-group" id="attendance_block" style="display:none;">
                                    <label>Attendance Date</label>
                                    <select class="form-control" name="attendance_date" id="attendance_date"></select>
                                </div>
                            </div>

                            <!-- Error and Success Messages -->
                            <div class="form-group">
                                <div class="alert alert-danger" id="error_attendance" style="display:none;"></div>
                                <div class="alert alert-success" id="success_attendance" style="display:none;"></div>
                            </div>

                            <!-- Fetch Student Data Button -->
                            <div class="card-footer" id="fetch_student_block" style="display:none;">
                                <button type="button" class="btn btn-primary" id="fetch_student">Fetch Student Data</button>
                            </div>

                            <!-- Student Data -->
                            <div class="card-footer" id="student_data"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
